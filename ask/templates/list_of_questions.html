<!DOCTYPE HTML>

<html>
<head>List of questions</head><br>
<body>
<ol>
{% for item in page.object_list %}
    <li> <a href="/question/{{item.id}}/">{{item.title}}</a></li>
{%endfor%}
</ol>

<nav><ul class="pagination">
{% for p in paginator.page_range %}
    {% if p == page.number %} 
        <li class="active">
    {% else %}
        <li>
    {% endif %}
        <a href = "{{paginator.baseurl}}{{p}}">{{p}}</a>
        </li>
{%endfor%}
</ul></nav>
</body>
</html>
