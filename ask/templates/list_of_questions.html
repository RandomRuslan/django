<!DOCTYPE HTML>

<html>
<head>List of questions</head><br>
<body>
<ul>
{% for item in page.object_list %}
    <li>{{item.title}} <a href="/question/{{item.id}}/">show question</a></li>
{%endfor%}
</ul>

<nav><ul class="pagination">
{% for p in paginator.page_range %}
    {% if p == page.number %} 
        <li class="active">
    {% else %}
        <li>
    {% endif %}
        <a href = "{{paginator.baseurl}}{{p}}">{{p}}</a>
        </li>
{%endfor%}
</body>
</html></nav>
